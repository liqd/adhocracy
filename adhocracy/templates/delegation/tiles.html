
<%def name="inbound(tile, delegation)">
			<img class='user_icon' src="/img/icons/delegated_to_16.png" />
			${_("from %s") % h.user_link(delegation.principal)|n}:  
			<a href="/delegation/${delegation.id}">${_("track record")}</a>
</%def>

<%def name="outbound(tile, delegation)">
			<img class='user_icon' src="/img/icons/delegate_to_16.png" />
			${_("to %s") % h.user_link(delegation.agent)|n}:
			<a href="/delegation/${delegation.id}">${_("track record")}</a>
			%if delegation.principal == c.user:
				&middot; <a href="/delegation/revoke/${delegation.id}?${h.url_token()}">${_("revoke")}</a>
			%endif
</%def>
