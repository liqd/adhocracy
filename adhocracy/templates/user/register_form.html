
<form name="create" method="POST" action="/user">

    <!--Fields-->
    ${h.field_token()|n}
    <label for="user_name">${_("User name:")}</label>
    <span class="hint">${_("Can only contain letters and numbers.")}</span>
    <input name="user_name" />
        
    <label for="email">${_("E-Mail:")}</label>
    <input name="email" />
    
    <label for="password">${_("Password:")}</label>
    <input type="password" name="password" />
    
    <label for="password_confirm">${_("Password (confirm):")}</label>
    <input type="password" name="password_confirm" />

    <p>
        Durch Ihre Anmeldung stimmen Sie den 
        <a class="staticlink_terms" href="/static/terms.html">Nutzungsbedingungen</a> 
        zu. Wir werden Sie gelegentlich Ã¼ber wichtige Ereignisse wie den 
        Beteiligungsstart einzelner Projektgruppen per E-Mail informieren.
    </p>

    <!--SPAM protection-->
    <div class="hidejs" id="register_input_js">
      <label for="input_js">JS ${_('leave empty')}</label>
      <input name="input_js" />
    </div>
    <div id="register_input_css">
      <label for="input_css">CSS ${_('leave empty')}</label>
      <input name="input_css" />
    </div>
    ${c.recaptcha}
    
    <!--Submit button-->
    <input type="submit" value="${_('Register')}" />
</form>
